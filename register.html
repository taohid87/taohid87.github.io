
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - InfiniteSecurity</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A101E;
      color: #E0E0E0;
    }

    .gradient-text {
      background: linear-gradient(90deg, #00C9FF, #92FE9D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-card {
      background: rgba(20, 28, 48, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }

    @keyframes pulse-glow {
      from {
        box-shadow: 0 0 20px rgba(0, 201, 255, 0.3);
      }
      to {
        box-shadow: 0 0 30px rgba(0, 201, 255, 0.6);
      }
    }

    .cyber-grid {
      background-image:
        linear-gradient(rgba(0, 201, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 201, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 50px;
      }
    }

    .strength-meter {
      height: 4px;
      border-radius: 2px;
      background: #374151;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="antialiased cyber-grid min-h-screen flex flex-col">
  <!-- Header / Navigation Bar -->
  <header class="bg-slate-900/80 backdrop-blur-md border-b border-gray-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="index.html" class="text-2xl font-bold gradient-text flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg flex items-center justify-center pulse-glow">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
            </div>
            InfiniteSecurity
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex md:space-x-8">
          <a href="courses.html" class="text-gray-300 hover:text-white transition-colors">Courses</a>
          <a href="resources.html" class="text-gray-300 hover:text-white transition-colors">Resources</a>
          <a href="about.html" class="text-gray-300 hover:text-white transition-colors">About Us</a>
          <a href="blog.html" class="text-gray-300 hover:text-white transition-colors">Blog</a>
          <a href="contact.html" class="text-gray-300 hover:text-white transition-colors">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-slate-900/95">
      <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="courses.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Courses</a>
        <a href="resources.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Resources</a>
        <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">About Us</a>
        <a href="blog.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Blog</a>
        <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Registration Section -->
  <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Registration Card -->
      <div class="glass-card rounded-2xl p-8">
        <!-- Security Status Indicator -->
        <div class="flex justify-center mb-6">
          <div class="inline-flex items-center gap-2 bg-green-500/20 border border-green-500/30 rounded-full px-4 py-2">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <span class="text-green-400 text-sm font-semibold">Secure Registration</span>
          </div>
        </div>

        <!-- Header -->
        <div class="text-center">
          <h2 class="text-3xl font-extrabold text-white">
            Join Our Community
          </h2>
          <p class="mt-2 text-sm text-gray-400">
            Start your cybersecurity journey today
          </p>
        </div>

        <!-- Registration Form -->
        <form id="register-form" class="mt-8 space-y-6">
          <div class="space-y-4">
            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                <input 
                  id="firstName" 
                  name="firstName" 
                  type="text" 
                  required 
                  placeholder="First name"
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 transition-colors"
                >
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                <input 
                  id="lastName" 
                  name="lastName" 
                  type="text" 
                  required 
                  placeholder="Last name"
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 transition-colors"
                >
              </div>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
                <input 
                  id="email" 
                  name="email" 
                  type="email" 
                  required 
                  placeholder="Enter your email"
                  class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 transition-colors"
                >
              </div>
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                  </svg>
                </div>
                <input 
                  id="password" 
                  name="password" 
                  type="password" 
                  required 
                  placeholder="Create a strong password"
                  class="w-full pl-10 pr-12 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 transition-colors"
                >
                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <svg class="h-5 w-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                </button>
              </div>
              <!-- Password Strength Meter -->
              <div class="mt-2">
                <div class="strength-meter">
                  <div id="strength-bar" class="strength-bar w-0"></div>
                </div>
                <div class="flex justify-between mt-1 text-xs">
                  <span class="text-gray-500">Password strength:</span>
                  <span id="strength-text" class="text-gray-500">Weak</span>
                </div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <input 
                  id="confirmPassword" 
                  name="confirmPassword" 
                  type="password" 
                  required 
                  placeholder="Confirm your password"
                  class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 transition-colors"
                >
              </div>
            </div>

            <!-- User Type -->
            <div>
              <label for="userType" class="block text-sm font-medium text-gray-300 mb-2">I am a...</label>
              <select 
                id="userType" 
                name="userType" 
                required 
                class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-cyan-500 transition-colors"
              >
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="professional">IT Professional</option>
                <option value="business-owner">Business Owner</option>
                <option value="security-analyst">Security Analyst</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input 
                id="terms" 
                name="terms" 
                type="checkbox" 
                required
                class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-600 rounded bg-gray-800"
              >
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="text-gray-400">
                I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
              </label>
            </div>
          </div>

          <!-- Marketing Consent -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input 
                id="marketing" 
                name="marketing" 
                type="checkbox" 
                class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-600 rounded bg-gray-800"
              >
            </div>
            <div class="ml-3 text-sm">
              <label for="marketing" class="text-gray-400">
                Send me updates about new courses and cybersecurity insights
              </label>
            </div>
          </div>

          <!-- Register Button -->
          <div>
            <button 
              type="submit" 
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-300 hover:scale-105"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-cyan-300 group-hover:text-cyan-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
              </span>
              Create Account
            </button>
          </div>

          <!-- Login Link -->
          <div class="text-center">
            <p class="text-sm text-gray-400">
              Already have an account?
              <a href="login.html" class="font-medium text-cyan-400 hover:text-cyan-300">
                Sign in here
              </a>
            </p>
          </div>
        </form>
      </div>

      <!-- Security Notice -->
      <div class="text-center">
        <p class="text-xs text-gray-500">
          🔒 Your information is protected with advanced encryption
        </p>
      </div>
    </div>
  </main>

  <script>
    // Mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Password toggle functionality
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Password strength checker
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const strength = calculatePasswordStrength(password);
      
      updatePasswordStrength(strength);
    });

    function calculatePasswordStrength(password) {
      let score = 0;
      if (password.length >= 8) score++;
      if (password.match(/[a-z]/)) score++;
      if (password.match(/[A-Z]/)) score++;
      if (password.match(/[0-9]/)) score++;
      if (password.match(/[^a-zA-Z0-9]/)) score++;
      
      return score;
    }

    function updatePasswordStrength(strength) {
      const colors = ['#ef4444', '#f59e0b', '#eab308', '#22c55e', '#16a34a'];
      const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
      const widths = ['20%', '40%', '60%', '80%', '100%'];
      
      strengthBar.style.width = widths[strength] || '0%';
      strengthBar.style.backgroundColor = colors[strength] || '#374151';
      strengthText.textContent = labels[strength] || 'Weak';
      strengthText.style.color = colors[strength] || '#6b7280';
    }

    // Registration form submission
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Validate terms acceptance
      if (!terms) {
        alert('Please accept the Terms of Service and Privacy Policy');
        return;
      }
      
      // Simulate registration
      submitButton.textContent = 'Creating Account...';
      submitButton.disabled = true;
      
      setTimeout(() => {
        submitButton.textContent = 'Account Created!';
        submitButton.classList.remove('from-cyan-500', 'to-blue-500');
        submitButton.classList.add('bg-green-500');
        
        setTimeout(() => {
          alert('Registration successful! (This is a demo - no real account created)');
          window.location.href = 'login.html';
        }, 1000);
      }, 2000);
    });
  </script>
</body>

</html>
